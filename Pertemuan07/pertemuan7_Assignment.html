<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT HTML</title>
</head>
<body>
    <fieldset style="width:fit-content;">
        <legend>Formulir Calon Pegawai</legend>
        <label for="name">Nama :</label>
        <input type="text" name="name"/>  <br>

        <p></p>

        <label for="address">Address :</label>
        <input type="text" name="address"/><br>

        <p></p>

        <label for="Password">Password :</label>
        <input type="password" name="Password"/><br>

        <p></p>

        <label for="Gender">Jenis Kelamin :</label>
        <input type="radio"> Laki-Laki </input>
        <input type="radio"> Perempuan </input>

        <p></p>

        <label for="pro">Bahasa Pemograman yang dikuasai :</label>
        <input type="checkbox"> WEB </input>
        <input type="checkbox"> Mobile </input>
        <input type="checkbox"> Desktop </input>

        <p></p>

       <label for="info">Kota Asal:</label>
        <select>
            <option value="Jakarta">Jakarta</option>
            <option value="Surabaya">Surabaya</option>
            <option value="Manado">Manado</option>
        </select>

        <p></p>

        <label for="info" >Apa yang membuat Kami harus menerima Anda :</br>

        <textarea rows="4" cols="50" placeholder="Tulis komentar Anda di sini...."></textarea>
        <p></p> 
        <button>proses</button>
        
    </fieldset>
</body>
</html>
